<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Text">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="day" name="day" [(ngModel)]="day" id="day" placeholder="Add Day">
    </div>
    <div class="form-control form-control-check" >
        <label for="reminder">Reminder</label>
        <input type="checkbox" [(ngModel)]="reminder" name="reminder" id="reminder">
    </div>
    <input type="submit" value="Add Task" class="btn btn-block">
</form>
